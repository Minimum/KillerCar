// Car movement speed (Player controlled)
carspeedplayer 2000

// Car movement speed (AI controlled)
carspeedai 2500

// Script tick rate
carrate 60.0

// Viewing time (in seconds) before the car's lasers trigger
carlaserrate 30.0

// Laser explosion damage
carexplodedamage 100

// Enable car debug menu
carhuddebug 0

// Car weapon name
carweaponname "Killer Car"

// Enable car chase sound
carsndchase 1

// Enable car surprise sound
carsndsurprise 1

// Enable car ambient sound
carsndprix 1
